<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <div>
                    <img src="{{ product.imageUrl }}" class="img-responsive" width="700px">

                    <h3>{{ product.name }}</h3>
                    <div class="price">{{ product.unitPrice | currency: 'USD'}}</div>
                    <a class="primary-btn btn btn-sm" (click)="addToCart(product)">Add to cart</a>
                    <hr>
                    <h4>Product Description</h4>
                    <p>
                        {{ product.description }}
                    </p>
                    <a routerLink="/"><- Back to Product List</a>
                </div>
            </div>
        </div>
    </div>
</div>
