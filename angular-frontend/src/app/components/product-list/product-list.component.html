<!-- MAIN CONTENT-->
<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <!-- <div class="clearfix"></div> -->
                <div *ngFor="let product of products" class="col-md-4">
                    <div class="product-box" >
                        <a routerLink="/products/{{ product.id }}">
                            <img src="{{ product.imageUrl }}" class="img-responsive">
                        </a>
                        <a routerLink="/products/{{ product.id }}">
                            <h1> {{ product.name }}</h1>
                        </a>
                        <h2> {{ product.description }}</h2>
                        <div class="price"> {{ product.unitPrice | currency: 'USD' }}</div>
                        <a class="primary-btn btn btn-sm" (click)="addToCart(product)">Add to cart</a>
                    </div>
                </div>
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No product found.
                </div>
            </div>

            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-3">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">
                                <ngb-pagination [(page)]="thePageNumber"
                                                [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElements"
                                                [maxSize]="5"
                                                [boundaryLinks]="true"
                                                (pageChange)="listProducts()">;
                                </ngb-pagination>
                            </div>

                            <div class="col-md-3 mt-2">
                                <span class="mr-2" style="text-align: right;">Page Size
                                    <select (change)="updatePageSize($event.target.value)">
                                        <option selected="true">5</option>
                                        <option>10</option>
                                        <option>20</option>
                                        <option>50</option>
                                    </select>
                                </span>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- END MAIN CONTENT-->
